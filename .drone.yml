---
kind: pipeline
type: docker
name: default

steps:
  - name: prepare-docker
    image: docker:git
    commands:
      - mkdir -p /cache/${DRONE_REPO}/docker
      - git clone https://zxq.co/ripple/dockerfiles /dockerfiles
      - cat singletons/bot.py | grep "VERSION" | cut -d '"' -f2 | tr -d '\n' > .tags
      - cp /dockerfiles/dockerfiles/fokabot.Dockerfile Dockerfile
    volumes:
      - name: cache
        path: /cache

  - name: package-docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: d.nyodev.xyz
      repo: d.nyodev.xyz/ripple/fokabot
      use_cache: true
      purge: false
    secrets: [ docker_username, docker_password ]
    volumes:
      - name: docker
        path: /var/lib/docker
